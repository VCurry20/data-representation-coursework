    <head>
        <title> Lab 1 - View Books </title>

        <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous">


    </head>

    <body>

        <h1> Books </h1>
    
        <button onclick="doForm()"> Create a Book </button> 

        <br/>
        <br/>

        <div>
            <table class="table" id="bookTable">
                <tr>
                    <th> id </th>
                    <th> Title </th>
                    <th> Author </th>
                    <th> Price </th>
                    <th> Update </th>
                    <th> Delete </th>

                </tr>
                <tr>
                    <td>1</td>
                    <td>Harry Potter does something</td>
                    <td>JK Rowling</td>
                    <td>12</td>
                    <td><button>update</button></td>
                    <td><button>delete</button></td>
                </tr>

        
            </table>
        </div>

        <br/>
        <br/>
    
        <div id='createUpdateForm' style="display:none">
            Inputs 
            <br/>
            id <input type="text" name="id"> <br/>

            Title <input type="text" name="Title"> <br/>
            Author <input type="text" name="Author"> <br/>
            Price <input type="text" name="Price"> <br/>

            Stock Availablity <select name="status">
                <option value="instock"> In Stock </option>
                <option value="outstock"> Out of Stock </option>
                <option value="other"> Other </option>
                </select> <br/>
            
        
            <br/>
            <span><button id="button_ShowCreate" onclick="showCreate()"> Create </button></span>
            <span><button style="display:none"> Update </button></span> <br/>


            <h2>
                <span id="createLabel"> Create a </span>
                <span id="updateLabel" style="display:none"> Update This </span> Book

            </h2> <br/>

        </div>

    </body>


        <script>

            function showCreate(){
                document.getElementById("button_ShowCreate").style.display="none"
                document.getElementById("bookTable").style.display="none"

                document.getElementById("createUpdateForm").style.display="block"

                document.getElementById("createLabel").style.display="inline"
                document.getElementById("updateLabel").style.display="none"

                document.getElementById("button_doCreate").style.display="block"
                document.getElementById("button_doUpdate").style.display="none"
            }














        </script>
    
    

</htlm>
