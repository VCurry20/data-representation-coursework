<htlm>
    <head>
        <title> Javascript 2.2  </title>
        <!-- javascript can go in the head -->
    </head>

    <body>

        <!-- two buttons -->
        <!-- two functions running in the console -->
        <!-- changing colours between the blocks of colour -->

        <div id="div1" style="background-color: royalblue;">
            <br/>
            some text <br/>
            <button onclick="showDiv2()">showDiv2</button>   
        </div>
        <div id="div2" style="background-color: rebeccapurple; display: none">
            <br/>
            some text 2<br/>
            <button onclick="showDiv1()">showDiv2</button>   
        </div>



        <script>
        function showDiv2(){
            document.getElementById("div1").style.display = "none";
            document.getElementById("div2").style.display = "block";
        }

        function showDiv1(){
            document.getElementById("div1").style.display = "block";
            document.getElementById("div2").style.display = "none";
        }


        </script>
    
    </body>

</htlm>
